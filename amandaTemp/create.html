<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookbook</title>
<link rel="stylesheet" href="public/assets/css/foundation.css">
<link rel="stylesheet" href="public/assets/css/app.css">
</head>
<body>

<!-- NAVIGATION -->
<header>
  <div data-sticky-container>
    <div class="top-bar" id="responsive-menu" style="border: 0px white;">
      <div class="top-bar-left">
        <a href="#0" style="color:black;">Site Logo/Cookbook Home</a>
      </div>
      <div class="top-bar-right">
        <li class="menu">
          <a href="#0">Recipe Book</a>
          <a href="#0">Nutrition Search</a>
        </li>
      </div>
    </div>
  </div>
</header>

<!-- HEADING -->
<div class="callout medium">
<div class="text-center">
<h1>Recipe Creation</h1>
<h4 class="subheader">Use the form below to create a new recipe</h4>
</div>
</div>

<!--Search Form  -->
<div class="grid-x grid-padding-x">
<div class="large-12 cell">
<div class="card" style="vertical-align: auto;">
    <div class="card-header text-white" style="background-color:grey; color:white;">
        <i class="fas fa-th-list"></i> Create a New Recipe
    </div>
    <div class="card-section">
        <form>
            <div class="form-group">
                <label for="nameInput">Recipe Name:</label>
                <input id="nameInput" class="form-control form-fields" type="input"
                    placeholder="Ex: Roasted Eggplant Parmesean" style="width:100vw;">
            </div>
            <div class="form-group">
            <label for="categoryInput">Category:</label>
            <input id="categoryInput" class="form-control form-fields" type="input"
                placeholder="Ex: Italian" style="width:100vw;">
            </div>
            <div class="form-group">
                <label for="cookTime">Cooking Time (format: "time + minutes/hours"; Please round to nearest minute):</label>
                <input id="cookTime" class="form-control form-fields" type="input" placeholder="Ex: 45 minutes" style="width:100vw;">
            </div>
            <div class="form-group">
            <label for="cookInstructions">Cooking Instructions:</label>
            <input id="cookInstructions" class="form-control form-fields" type="input" placeholder="Ex: slice and season ingredients, put in pan, fry for 7 mins on high, etc." style="width:100vw;">
        </div>
            <button id="submit-search" class="btn btn-secondary mr-3 my-2" type="submit"><i
                    class="fas fa-search"></i>
                Submit</button>
            <button id="clear-results" class="btn btn-secondary my-2" type="clear"><i
                    class="far fa-trash-alt"></i> Clear
                Results</button>
        </form>
    </div>
  </div>
  </div>
</div>  

<script src="public/assets/js/vendor/jquery.js"></script>
<script src="public/assets/js/vendor/what-input.js"></script>
<script src="public/assets/js/vendor/foundation.js"></script>
<script src="public/assets/js/app.js"></script>
</body>
</html>
